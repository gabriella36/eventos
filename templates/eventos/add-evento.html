{% extends '../base.html' %}

{% block content %}

<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Eventos
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Adicionar Evento</h3>
        </div>
        <div class="box-body">
          <form method="post">
              {% csrf_token %}
              <div class="form-group">
                  <label for="dono">Dono do Evento</label>
                  <select class="form-control" name="dono" id="dono">
                      <option value="{{ request.user.pk }}">{{ request.user.first_name }}</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="nome">Nome do Evento</label>
                  <input type="text" id="nome" name="nome" required class="form-control">
              </div>
              <input type="submit" value="Criar" class="btn btn-success">
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->

{% endblock %}
